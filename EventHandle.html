<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<style>
    #myImage{
        width: 200px;
        height: 200px;
        transition: opacity 0.3s ease;
        cursor: pointer;
    }
</style>
<body>
    <!-- Event Handling -->
    <div class="container">
        <p id="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rem, excepturi.</p>
        <button id="btn">Click</button>
        <img id="myImage" src="https://via.placeholder.com/200" alt="img">
        <input type="text" id="textInput" placeholder="Type something here....">
        <input type="text" id="textInput2" placeholder="Enter something here.....">
        <p id="para2"></p>

        <form id="formData">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <label for="myselect">chooe an option:</label>
        <select id="myselect">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="selectedValue">selected value will apear here..</p>

        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        
        <div id="parentDiv">
            <button id="addButton">Add Item</button>
            <ul id="childList">

            </ul>
        </div>
    </div>
</body>
<script src="./10DayEventHandling.js"></script>
</html>
